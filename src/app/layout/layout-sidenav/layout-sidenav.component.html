<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-contact" route="/" [active]="isActive('/')">Home</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/orders" [active]="isActive('/orders')">Orders</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/payouts" [active]="isActive('/payouts')">Payouts</sidenav-router-link>
    <sidenav-router-link icon="ion ion-md-desktop" route="/products" [active]="isActive('/products')">Products</sidenav-router-link>

  </div>
</sidenav>
