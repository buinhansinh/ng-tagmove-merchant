<h4 class="font-weight-bold py-3 mb-4">
  Dashboard
  <div class="text-muted text-tiny mt-1"><small class="font-weight-normal">Today
      is Tuesday, 8 February 2018</small></div>
</h4>

<!-- Counters -->
<div class="row">
  <div class="col-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-cart display-4 text-success"></div>
          <div class="ml-3">
            <div class="text-muted small">Monthly sales</div>
            <div class="text-large">{{statistics?.sales}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-earth display-4 text-info"></div>
          <div class="ml-3">
            <div class="text-muted small">Monthly offers</div>
            <div class="text-large">{{statistics?.offers}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-gift display-4 text-danger"></div>
          <div class="ml-3">
            <div class="text-muted small">Products</div>
            <div class="text-large">{{statistics?.products}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-users display-4 text-warning"></div>
          <div class="ml-3">
            <div class="text-muted small">Customers</div>
            <div class="text-large">{{statistics?.customers}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- / Counters -->

<!-- Statistics -->
<div class="card mb-4">
  <h6 class="card-header with-elements">
    <div class="card-header-title">{{productName}}</div>
    <div class="card-header-elements ml-auto">
      <label class="text m-0">
        <!-- EXTRA SWITCH IN STATS PANEL -->
        <!-- <span class="text-light text-tiny font-weight-semibold
          align-middle">
        SHOW STATS
      </span>
      <span class="switcher switcher-sm d-inline-block align-middle mr-0 ml-2">
        <input type="checkbox" class="switcher-input" checked>
        <span class="switcher-indicator">
          <span class="switcher-yes"></span>
          <span class="switcher-no"></span>
        </span>
      </span> -->
    </label>
  </div>
</h6>
<div class="row no-gutters row-bordered">
  <div class="col-12 col-md-7 col-xl-8 pr-3 pl-2 pt-3">

    <div style="min-height: 360px">
      <app-home-chart></app-home-chart>
    </div>

  </div>

  <div class="col-12 col-md-5 col-xl-4 pt-3">
    <ngx-datatable
      class="bootstrap mt-1 product-list overflow-auto"
      [columnMode]="'force'"
      [selected]="selectedProduct"
      [headerHeight]="0"
      [rows]="products"
      [loadingIndicator]="isLoading"
      [columns]="columns"
      [rowHeight]="'auto'"
      [selectionType]="'single'"
      (select)='onSelectProduct($event)'>

      <ngx-datatable-column name="img" cellClass="ui-w-80">
        <ng-template let-row="row" let-value="value"
          ngx-datatable-cell-template>
          <img [attr.src]="row?.img" class="ui-w-80"
            alt="row?.productName" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="productName" cellClass="d-flex
        align-items-center">
        <ng-template let-row="row" let-value="value"
          ngx-datatable-cell-template>
          {{row?.productName}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

  </div>

</div>
<!-- / Statistics -->
