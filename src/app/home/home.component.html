<h4 class="font-weight-bold py-3 mb-4">
  Dashboard
  <div class="text-muted text-tiny mt-1"><small class="font-weight-normal">Today is Tuesday, 8 February 2018</small></div>
</h4>

<!-- Counters -->
<div class="row">
  <div class="col-sm-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-cart display-4 text-success"></div>
          <div class="ml-3">
            <div class="text-muted small">Monthly sales</div>
            <div class="text-large">236</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-earth display-4 text-info"></div>
          <div class="ml-3">
            <div class="text-muted small">Monthly offers</div>
            <div class="text-large">687</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-gift display-4 text-danger"></div>
          <div class="ml-3">
            <div class="text-muted small">Products</div>
            <div class="text-large">985</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-6 col-xl-3">

    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="lnr lnr-users display-4 text-warning"></div>
          <div class="ml-3">
            <div class="text-muted small">Customers</div>
            <div class="text-large">105</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- / Counters -->

          </span>

        <div style="min-height: 360px">
          <app-home-chart></app-home-chart>
        </div>

    </div>

    <div class="col-md-4 col-lg-12 col-xl-4">
        <div class="list-group" *ngFor="let product of products" (click)="changeProduct(product)">
          <a href="#" class="list-group-item list-group-item-action list-group-item-light">
            {{product.productName}} | {{product.productID}}
          </a>
        </div>

</div>
